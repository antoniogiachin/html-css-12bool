<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="12bool.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-12bool-bonus</title>
</head>
<body>

    <!-- nested container -->
    <div class="container">

        <h2>Nested</h2>

        <div class="row">

            <div class="col-xs-7 bg-blue pad-10">
                <div class="row">
                    <div class="col-xs-3">
                        <div class="empty-byl"></div>
                    </div>
                    <div class="col-xs-6">
                        <div class="empty-byl"></div>
                    </div>
                    <div class="col-xs-3">
                        <div class="empty-byl"></div>
                    </div>
                </div>
            </div>

            <div class="col-xs-5 bg-blue pad-10">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="empty-byl"></div>
                    </div>
                    <div class="col-xs-6">
                        <div class="empty-byl"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- alignment container -->
    <div class="container">

        <h2>Alignment</h2>

        <div class="row">
            <div  class="col-xs-6">
                <div class="box">
                    Start
                </div>
            </div>
        </div>

        <div class="row">
            <div  class="col-xs-6 col-xs-offset-3">
                <div class="box">
                    Center
                </div>
            </div>
        </div>

        <div class="row">
            <div  class="col-xs-6 col-xs-offset-6">
                <div class="box">
                    End
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-6">
                <div class="empty-big-box"></div>
            </div>
            <div class="col-xs-6 align-start">
                <div class="box ">
                    top
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-6">
                <div class="empty-big-box"></div>
            </div>
            <div class="col-xs-6 align-center">
                <div class="box ">
                    middle
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-6">
                <div class="empty-big-box"></div>
            </div>
            <div class="col-xs-6 align-end">
                <div class="box ">
                    bottom
                </div>
            </div>
        </div>

    </div>

    <!-- justify content container -->
    <div class="container">

        <h2>Justify Content</h2>
        <h4>Space Around</h4>

        <div class="row">

            <div class="col-xs-12 bg-blue pad-10">

                <div class="row jus-arnd">

                    <div class="col-xs-2">
                        <div class="empty-byl"></div>
                    </div>
                    <div class="col-xs-2">
                        <div class="empty-byl"></div>
                    </div>
                    <div class="col-xs-2">
                        <div class="empty-byl"></div>
                    </div>

                </div>

            </div>

        </div>

        <div class="row">

            <div class="col-xs-12 bg-blue pad-10">

                <div class="row jus-bet">

                    <div class="col-xs-2">
                        <div class="empty-byl"></div>
                    </div>
                    <div class="col-xs-2">
                        <div class="empty-byl"></div>
                    </div>
                    <div class="col-xs-2">
                        <div class="empty-byl"></div>
                    </div>

                </div>

            </div>

        </div>



    </div>




</body>
</html>
